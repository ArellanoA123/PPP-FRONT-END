    <body >
    


		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
                        <span class="icon-bar"></span>

					<a class="navbar-brand" href="index.html">BootZard - Bootstrap Wizard Template</a>

				<!-- Collect the nav links, forms, and other content for toggling -->

					<ul class="nav navbar-nav navbar-right">
						<li>

        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                          
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>REGISTRO DE REPRESENTANTE</h3>
                    		
                            
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="4" style="width: 10.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>1</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>2</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>3</p>
                    			</div>
                                 <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>4</p>
                    			</div>
                    		</div>
                    		
                    		<fieldset>
                    		    <h4>EMPRESA</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-first-name">First name</label>
                                    <input type="text" name="f1-first-name" placeholder="Razo Social" class="f1-first-name form-control" id="f1-first-name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-last-name">Last name</label>
                                    <input type="text" name="f1-last-name" placeholder="RUC" class="f1-last-name form-control" id="f1-last-name">
                                </div>
                                
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>REPRESENTANTE</h4>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-email">Email</label>
                                    <input type="text" name="f1-email" placeholder="Nombre" class="f1-email form-control" id="f1-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-password">Password</label>
                                    <input type="password" name="f1-password" placeholder="DNI" class="f1-password form-control" id="f1-password">
                                </div>
                                
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Regresar</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>CONVENIO-CONTRATO</h4>
                                <div>
                               <div class="form-check">
                      <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                         Subir Contrato
                                          </label>
                                          </div>
                                          <div class="form-check">
                                          <label class="form-check-label">
                                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                         Convenio
                                        </label>
                                        </div>
                                    <div>
                                        <label class="control-label">Selecciona el archivo</label>
                                        <label class="btn-bs-file btn btn-lg btn-warning">
                                        Subir
                                    <input type="file" />
                                        </label>
                                 
                                    </div>           
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="submit" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>
                             <fieldset>
                                <h4>VACANTE</h4>
                                <div class="form-group">
                                   
                                   
                             
                                    <label for="inputState">DIMENSION</label>
                                    <select id="inputState" class="form-control">
                                    <option selected>Base de datos</option>
                                    <option>Base de datos</option>
                                    <option>Programador</option>
                                    <option>Analysta</option>
                                    <option>Arquitect Software</option>
                                   </select>
                                
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-twitter"></label>
                                    <input type="text" name="f1-twitter" placeholder="Area de Trabajo" class="f1-twitter form-control" id="f1-twitter">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="f1-google-plus"></label>
                                    <input type="text" name="f1-google-plus" placeholder="Sueldo" class="f1-google-plus form-control" id="f1-google-plus">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Regresar</button>
                                    <button type="submit" class="btn btn-submit">Terminar</button>
                                </div>
                            </fieldset>
                    	
                    	</form>
                    </div>
                </div>
                    
            </div>
        </div>
       
             
      <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
